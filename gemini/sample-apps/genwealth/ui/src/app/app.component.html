<div>
    <mat-toolbar>
        @if(!isSmallScreen) {
            <div>
                <img src="/assets/investments.png" alt="Investments" class="toolbar-logo" />
                <h3 class="app-title">GenWealth</h3>
            </div>
        } @else {
            <div>
                <img src="/assets/small-logo.png" alt="Investments" class="small-toolbar-logo" />
            </div>
        }
        
        <mat-divider [vertical]="true"></mat-divider>
        <button mat-button routerLink="/investments">Investments</button>
        <button mat-button routerLink="/prospects">Prospects</button>
        <button mat-button routerLink="/chat">Ask</button>
        <button mat-button routerLink="/research">Research</button>
        <span class="toolbar-spacer"></span>

        

        <!--
        <mat-divider [vertical]="true"></mat-divider>
        <mat-button-toggle-group
            name="userRole"
            aria-label="User Role"
        >
            <mat-button-toggle value="admin">Admin</mat-button-toggle>
            <mat-button-toggle value="advisor">Advisor</mat-button-toggle>
            <mat-button-toggle value="subscriber">Subscriber</mat-button-toggle>
        </mat-button-toggle-group>

        <div class="roleSelector">{{ selected }}</div>
        -->    

        <div class="roleDiv">
            <button mat-button [matMenuTriggerFor]="roleMenu" aria-label="User role menu">
                Role: {{ selected }}
            </button>
        </div>
        

        <mat-menu #roleMenu="matMenu">
            <button mat-menu-item (click)="select('Admin')">
                <mat-icon>admin_panel_settings</mat-icon>
                <span>Admin</span>
            </button>
            <button mat-menu-item [matMenuTriggerFor]="advisorMenu">
                <mat-icon>supervised_user_circle</mat-icon>
                <span>Advisor</span>
            </button>
            <button mat-menu-item [matMenuTriggerFor]="subscriberMenu">
                <mat-icon>verified_user</mat-icon>
                <span>Subscriber</span>
            </button>
        </mat-menu>

        <mat-menu #advisorMenu="matMenu">
            <button mat-menu-item (click)="select('Advisor (Paul Ramsey)')">Paul Ramsey</button>
            <button mat-menu-item (click)="select('Advisor (Evelyn Sterling)')">Evelyn Sterling</button>
            <button mat-menu-item (click)="select('Advisor (Arthur Kensington)')">Arthur Kensington</button>
            <button mat-menu-item (click)="select('Advisor (Penelope Wainwright)')">Penelope Wainwright</button>
            <button mat-menu-item (click)="select('Advisor (Sebastian Thorne)')">Sebastian Thorne</button>
        </mat-menu>

        <mat-menu #subscriberMenu="matMenu">
            <button mat-menu-item (click)="select('Subscriber (Basic)')">Basic Tier</button>
            <button mat-menu-item (click)="select('Subscriber (Intermediate)')">Intermediate Tier</button>
            <button mat-menu-item (click)="select('Subscriber (Premium)')">Premium Tier</button>
        </mat-menu>

    </mat-toolbar>
    <body>
        <router-outlet></router-outlet>
    </body>
</div>
